<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="./dist/style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
         rel="stylesheet"
      />
      <script type="module" src="./js/index.js"></script>

      <title>Frontend Mentor | Tip calculator app</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
      <style></style>
   </head>
   <body>
      <header class="document__header">
         <img
            src="./images/logo.svg"
            alt="Splitter - Tip Calculator Tool"
            class="document__logo"
         />
      </header>
      <main class="tip-calculator">
         <section class="bill">
            <form id="bill__form" class="bill__form">
               <div
                  class="bill__amount input__group"
                  role="group"
                  aria-labelledby="bill__amount-label"
               >
                  <div class="input__label-group">
                     <label
                        id="bill__amount-label"
                        for="bill__amount-input"
                        class="input__label"
                        >Bill</label
                     >
                     <span class="input__label-error">Can't be negative</span>
                  </div>

                  <input
                     type="number"
                     step="any"
                     min="0"
                     class="input__number"
                     name="bill__amount-input"
                     id="bill__amount-input"
                     placeholder="0"
                  />
               </div>
               <fieldset
                  class="tip-list input__fieldset"
                  role="radiogroup"
                  aria-labelledby="tip-list__legend"
               >
                  <legend id="tip-list__legend" class="input__fieldset-legend">
                     Select Tip %
                  </legend>
                  <button
                     type="button"
                     class="tip-list__option input__button"
                     aria-pressed="true"
                     role="radio"
                     data-value="0.05"
                  >
                     5%
                  </button>
                  <button
                     type="button"
                     class="tip-list__option input__button"
                     aria-pressed="false"
                     role="radio"
                     data-value="0.10"
                  >
                     10%
                  </button>
                  <button
                     type="button"
                     class="tip-list__option input__button"
                     aria-pressed="false"
                     role="radio"
                     data-value="0.15"
                  >
                     15%
                  </button>
                  <button
                     type="button"
                     class="tip-list__option input__button"
                     aria-pressed="false"
                     role="radio"
                     data-value="0.25"
                  >
                     25%
                  </button>
                  <button
                     type="button"
                     class="tip-list__option input__button"
                     aria-pressed="false"
                     role="radio"
                     data-value="0.50"
                  >
                     50%
                  </button>
                  <div class="input__wrapper">
                     <input
                        type="number"
                        name="tip-list__custom"
                        id="tip-list__custom"
                        class="input__number"
                        role="radio"
                        autocomplete="off"
                        aria-describedby="tip-help"
                        aria-pressed="false"
                        data-value="0"
                        placeholder="Custom"
                     />
                     <p id="tip-help" class="visually-hidden">
                        Enter tip percentage
                     </p>
                  </div>
               </fieldset>
               <div
                  class="bill__people input__group"
                  role="group"
                  aria-labelledby="bill__people-label"
               >
                  <div class="input__label-group">
                     <label
                        id="bill__people-label"
                        class="bill__people-label input__label"
                        for="bill__people-input"
                        >Number of People</label
                     >
                     <span class="input__label-error">Can't be zero</span>
                  </div>
                  <input
                     type="number"
                     step="any"
                     id="bill__people-input"
                     class="bill__people-input input__number"
                     name="person__qty"
                     min="1"
                     placeholder="0"
                  />
               </div>
            </form>
         </section>
         <section class="result">
            <div class="result__group-wrapper">
               <div
                  class="result__group"
                  role="group"
                  aria-labelledby="result__tip-label"
               >
                  <p id="result__tip-label" class="result__label">
                     Tip Amount <br />
                     <span>/ person</span>
                  </p>
                  <output
                     id="result-tip"
                     class="result__amount"
                     aria-live="polite"
                     >$0.00</output
                  >
               </div>
               <div
                  class="result__group"
                  role="group"
                  aria-labelledby="result__tip-label"
               >
                  <p id="result__total-label" class="result__label">
                     Total <br />
                     <span>/ person</span>
                  </p>
                  <output
                     id="result-total"
                     class="result__amount"
                     aria-live="polite"
                     >$0.00</output
                  >
               </div>
            </div>

            <button id="result-reset" type="button" class="input__button muted">
               Reset
            </button>
         </section>
      </main>

      <footer>
         <div class="attribution">
            Challenge by
            <a
               href="https://www.frontendmentor.io?ref=challenge"
               target="_blank"
               >Frontend Mentor</a
            >. Coded by <a href="#">Aldomin Joseph R. Tan</a>.
         </div>
      </footer>
   </body>
</html>
